{% extends "base.html" %}
<head>

    {% block head %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    {% endblock %}
</head>

{% block content %}
<body>
    <div class="container">
        <form class="form" action="/index/" method="POST">
            {% csrf_token %}
            <h1 class="form-group text-center text-info">Страница входа</h1>
            <div class="form-group">
                <label class="control-label">Имя пользователя</label>
                <input class="form-control" id="name" name="name" type="text"  placeholder="Введите имя пользователя:">
            </div>
            <div class="form-group">
                <label class="control-label">Пароль</label>
                <input class="form-control" id="pas" name="pas" type="password" placeholder="Введите пароль:">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-md" onclick="myauth(document.getElementById('name').value,document.getElementById('pas').value)">Войти</button>
            </div>
        </form>
    </div>

{% endblock %}
